
{% load static %}

<div class="row">
    <form action="" class="needs-validation w-100" novalidate>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-fw fa-id-card"></i></div>
                    </div>
                    <input type="text" class="form-control" id="cedulaInput" placeholder="Cedula">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-fw fa-user"></i></div>
                    </div>
                    <input type="text" class="form-control" id="nombreInput" placeholder="Nombre">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-fw fa-car"></i></div>
                    </div>
                    <input type="text" class="form-control" id="placaInput" placeholder="Placa">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas  fa-fw fa-warehouse"></i></div>
                        </div>
                        <select class='form-control appform' id='sedeInput'>
                            <option value="">Escoja una sede</option>
                        </select>
                        <div class="valid-feedback" id='sedeValid'>Valid.</div>
                        <div class="invalid-feedback" id = 'sedeInvalid'>Please fill out this field.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-calendar-day"></i></div>
                    </div>
                    <input type="date" class="form-control appform"  id="fechaInput" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-clock"></i></div>
                        </div>
                        <select class='form-control appform' id='horaInput'>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for='motivoInput'>Motivo</label>
                    <select class='form-control appform' id='motivoInput'>
                        <option value="">Escoja una opción</option>
                    </select>
                    <div class="valid-feedback" id='motivoValid'>Valid.</div>
                    <div class="invalid-feedback" id = 'motivoInvalid'>Please fill out this field.</div>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-6'>
                <div class='form-group'>
                    <button type="button" class="btn btn-primary" id="generarCitaButton">Siguiente</button>
                    <button type="button" class="btn btn-primary" id="gotoCitasTallerButton">Registrar nuevo vehículo</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="nameInput">Fecha</label>
                <input type="date" class="form-control appform" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for='motivoReagendadoInput'>Motivo</label>
                <select class='form-control appform' id='motivoReagendadoInput'>
                    <option value="">Escoja una opción</option>
                </select>
                <div class="valid-feedback" id='motivoReagendadoValid'>Valid.</div>
                <div class="invalid-feedback" id = 'motivoReagendadoInvalid'>Please fill out this field.</div>
            </div>
            <input type="hidden" id="call_consolidacion_idInput" value="0">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="reagendarButton">Reagendar consolidación</button>
            </div>
        </div>
    </div>
    </form>

</div>

{% block javascript %}

{% endblock javascript %}
