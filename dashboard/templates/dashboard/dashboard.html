{% extends 'maingui/index.html' %}
{% load static %}
{% block title %}
    Dashboard
{% endblock %}
{% block topTitle %}
    Dashboard
{% endblock %}
{% block content %}

<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="fechaInput">Fecha inicio</label>
            <input type="date" class="form-control appform" id="start_dateInput" required>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="fechaInput">Fecha fin</label>
            <input type="date" class="form-control appform" id="end_dateInput" required>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <canvas id="canvasBarras"></canvas>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-4">
                <div class="chart-pie pt-4 pb-2">
                    <canvas id="canvasTmo"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="chart-pie pt-4 pb-2">
                    <canvas id="canvasEffectiveness"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="chart-pie pt-4 pb-2">
                    <canvas id="canvasServiceLevel"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block javascript %}
<script src="{% static 'maingui/js/app/StandardCrud.js' %}"></script> 
<script>
    get_data_dashboard_url = "{% url 'get_data_dashboard' %}";
</script>
<script src="{% static 'dashboard/js/app/dashboard.js' %}"></script>
<script src="{% static 'dashboard/js/app/hours_chart.js' %}"></script>
<script src="{% static 'dashboard/js/app/percent_charts.js' %}"></script>
{% endblock %}
