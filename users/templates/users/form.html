{% block content %}
<div class="row">

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="usernameInput">Correo</label>
                    <input type="username" class="form-control appform" id="usernameInput">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="passwordInput">Contrase√±a</label>
                    <input type="password" class="form-control appform" id="passwordInput">

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nameInput">Nombres</label>
                    <input type="text" class="form-control appform" id="nameInput">
                </div>
            </div>
            <div class="col-md-6">

                    <label for="lastnameInput">Apellidos</label>

            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <div class='form-group'>

                    <select class='form-control appform' id='profileInput'>

                    </select>
                </div>
            </div>
        </div>
        <div class='row'>

    </div>
    </form>

{% block javascript %}

{% endblock %}
