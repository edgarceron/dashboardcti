{% extends 'maingui/index.html' %}
{% load static %}
{% block title %}
    Error {{error}}
{% endblock %}

{% block topTitle %}

{% endblock %}
{% block content %}
<div class="row text-dark">
    <div class="col-md-12">
        <h1><span class="fas fa-fw fa-times text-danger"></span>Error {{error}}</h1>
        <p class="text-break font-weight-bold">{{ message }}</p>
    </div>
</div>


{% endblock %}
{% block javascript %}
<script src="{% static 'maingui/js/app/FormFunctions.js' %}"></script>
<script src="{% static 'maingui/vendor/bootsrap-select/bootstrap-select.min.js' %}"></script>
<script src="{% static 'users/js/app/form.js' %}"></script>

<script>
    id = {{ id }};
    listing_url = "{% url 'listing_user' %}";
    add_url = "{% url 'add_user' %}";
    list_profile_url = "{% url 'picker_list_profile' %}";
    get_profile_url = "{% url 'get_profile' profile_id=0 %}"
    get_url = "{% url 'get_user' user_id=0 %}";
    replace_url = "{% url 'replace_user' user_id=0 %}";
    replace_url = replace_url.slice(0, -1);
    get_url = get_url.slice(0, -1);
    get_profile_url = get_profile_url.slice(0, -1);
</script>
{% endblock %}
